
<html style="height: 500px;">

	<head>

	<body style="height: 500px;">		
		<div class="register_con">
			<div class="register_conr">
				<div class="register">
				</div>
				<div class="clear"></div>
				<div class="user per_register" style="padding-top: 40px;">
					<form class="m-t" role="form" id="login" name="login" enctype="application/x-www-form-urlencoded"
									action="http://localhost/login/user/v1" method="post" accept-charset="utf-8">
						<span>用户名：</span>
						<img src="../static/user/imgs/user.png" class="psw"  />

						<br />
						<span>密码：</span>
						<img src="../static/user/imgs/password.png" class="psw" />

						<br />
						<span>验证码：</span>
						<input type="text" style="font-size: 1.3em;" name="code" id = "code" class="yanzhengma" placeholder="请输入验证码" />
						<img id = "codes" src="http://localhost/verify/getJpg/v1" onclick="refresh(this)" class="yanzheng" />
						<div class="clear"></div>
						<input type="button" name="denglu" value="登 录" class="btn_register" id="toIndex"/>

				</div>
			</div>
			<div class="clear"></div>
