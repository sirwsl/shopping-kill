
<html>
	<head lang="en">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=0.1,user-scalable=yes">
		
		<title>个人信息</title>
		<link rel="stylesheet" type="text/css" href="../static/user/css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../static/user/css/myorder.css" />
	</head>
	<body>
		<!------------------------------Bott------------------------------>
		<div class="Bott">
			<div class="wrapper clearfix">
				
				<div class="you fl">
					<div class="my clearfix">
						<h2>订单详情<a href="#">请谨防钓鱼链接或诈骗电话，了解更多&gt;</a></h2>
						<h3>订单号：<span id = "orderId"></span></h3>
					</div>
					<div class="orderList">
						<div class="orderList1">
							<h3 id = "status"></h3>
							<div class="clearfix">
								<a href="#" class="fl"><img id = "imgUrl" src="../static/user/imgs/g1.jpg"/></a>
								<p class="fl"><a href="#" id = "goodsName"></a><a href="#" id = "priceAndNum"></a></p>
							</div>
						</div>
						<div class="orderList1">
							<h3>收货信息</h3>
							<p>姓 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<span id = "userName"></span></p>
							<p>联系电话：<span id = "userPhone"></span></p>
							<p>收货地址：<span id = "userAddress"></span></p>
						</div>
						<div class="orderList1">
							<h3>支付方式及送货时间</h3>
							<p>支付方式：<span>在线支付</span></p>
							<p>送货时间：<span>不限送货时间</span></p>
						</div>
						<div class="orderList1 hei">
							<h3><strong>商品总价：</strong><span id = "price"></span></h3>
							<p><strong>运费：</strong><span id = "logisticsPrice">¥0</span></p>
							<p><strong>订单金额：</strong><span id = "totalPrice">¥0</span></p>
							<p><strong>实付金额：</strong><span id = "totalPrice">¥0</span></p>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	
		<script src="../static/user/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/user/js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/user/js/user.js" type="text/javascript" charset="utf-8"></script>
		<script type="application/javascript" src="../static/user/js/jquery.cookie.js"></script>
		<script type="application/javascript" charset="UTF-8" src="../static/user/myjs/orderxq.js"></script>
	</body>
</html>
