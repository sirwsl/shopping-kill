<html style="height: 900px;">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=0.1,user-scalable=yes">
		
		<meta http-equiv="Content-Language" content="zh-CN">
		<link rel="stylesheet" type="text/css" href="../static/user/css/base.css" />
		<link rel="stylesheet" type="text/css" href="../static/user/css/style.css" />
		<link rel="stylesheet" href="../static/user/css/slide.css" />
		<link rel="stylesheet" type="text/css" href="../static/user/css/goods_list.css" />
		<title>购物</title>

		<script src="../static/user/js/jquery.min.js"></script>
		<script src="../static/user/js/common.js"></script>
		<script type="application/javascript" src="../static/user/js/jquery.cookie.js"></script>
		<link rel="stylesheet" type="text/css" href="../static/user/css/mygxin.css" />
		<link href="../static/user/css/common.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
			
			
			
		</script>
		<style>
			.search {
				margin-top: 6px;
			}
			
			.dsc-search .search-text {
				height: 34px;
			}
			
			.city-choice {
				float: left;
			}
			
			.city-choice .dsc-cm {
				position: static;
				border: none;
				height: 28px;
				line-height: 28px;
				z-index: 1;
			}
		</style>
	</head>

	<body style="height:900px">
		<div class="w1200_container">
			<div style="margin-top: 20px;float: left;">
				<!--页面必要代码,img标签上请务必带上图片真实尺寸px-->
				<div id="showbox" >
					
				</div>
				<!--展示图片盒子-->
				<div id="showsum"></div>
				<!--展示图片里边-->
				<p class="showpage">
					<a href="javascript:void(0);" id="showlast">
						< </a>
							<a href="javascript:void(0);" id="shownext"> > </a>
				</p>
			</div>
			<div class="pay_content fl">
				<div class="pay_title" id = "goodsName" ></div>
				<div class="summary">
					<div class="summary_price_warp">
						<div class="s_p_w_wrap">
							<div class="summary_item si_shop_price">
								<div class="si_tit">商 城 价</div>
								<div class="si_warp">
									<strong class="shop_price"><em>¥</em><em id = "price"><em></strong>
									<span class="price_notify" data-userid="63" data-goodsid="650" ectype="priceNotify">降价通知</span>
								</div>
							</div>
							<div class="summary_item si_market_price">
								<div class="si_tit">市 场 价</div>
								<div class="si_warp">
									<div class="m_price"><em>¥</em><em id = "maxPrice"></em></div>
								</div>
							</div>
							<div class="si_info">
								<div class="si_cumulative">累计评价<em id = 'eval'></em>
								</div>
								
							</div>
							<div class="clear"></div>
							<div class="summary_basic_info">
								
								<div class="clear"></div>
								<div class="summary_item is_service">
									<div class="si_tit">服务</div>
									<div class="si_warp">
										由<a href="" class="link_red" target="_blank">本网站</a> 发货并提供售后服务
									</div>
								</div>
								<div class="clear"></div>
								<div class="summary_item is_service">
									<div class="si_tit">快递费</div>
										<span class="gary"><em>¥</em><em id = "expPrice"></em></span>
								</div>
								
								<div class="summary_item is_number clear">
									<div class="si_tit">数量</div>
									<div class="si_warp">
										<div class="amount_warp">
											<input class="text buy_num" value="1" name="number" ID= "number">
											<div class="a_btn">
												<a onclick = "setNum(true)" class="btn_add" ><i class="iconfont icon-up">+</i></a>
												<a onclick = "setNum(false)" class="btn_reduce btn_disabled" ><i class="iconfont icon-down">-</i></a>
											</div>
										</div>
										<span>库存&nbsp;<em id="goodsNum" ectype="goods_attr_num"></em>&nbsp;个</span>
									</div>
								</div>
								<div class="summary_item regular">
									<div class="si_tit">规格</div>
									<div class="si_warp">
										<ul class="regular_list" id = 'listName'>
										</ul>
									</div>
								</div>

							</div>
							<!--class="layui-btn layui-btn-normal"-->
							<div class="choose_btns clear">
								<input id = "skuIdn" value = '' style="display: none;" />
								<div id = "temp" > 
								</div>
								<a onclick="addcart()"  class="btn_append layui-btn layui-btn-danger business" data-type="auto" data-method="setTop">
									<i class="iconfont icon_carts"><img src="../static/user/imgs/cart1.png" style="margin-top: -5px;">
									</i>加入收藏夹</a>
							</div>
							<div class="summary_item is_service">
								<div class="si_tit">温馨提示</div>
								<div class="si_warp gray" >
									不支持退换货服务
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="clear"></div>
			<div class="enjoy_title">
				<h3>还没逛够</h3>
			</div>
			<div class="no_enough">
				<ul id = "htmls">
				</ul>
			</div>
		</div>

		<div class="mask" style="display: none;" id = "mask1"></div>
		<div  class="adddz editAddre" id = "mask2" style="display: none;">
			由于下单人数过多，正在进行下单,请稍等片刻
		</div>
		<div style="height: 40px;"></div>
		
	</body>
	<script type="text/javascript" src="../static/user/js/kuCity.js"></script>
	<script type="text/javascript" src="../static/user/js/jquery.SuperSlide.js"></script>
	<script type="application/javascript" src="../static/user/js/jquery.cookie.js"></script>
	<script type="application/javascript" src = "../static/user/myjs/goodsInfo.js" charset="UTF-8"></script>

</html>
