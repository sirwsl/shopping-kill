
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=0.1,user-scalable=yes">
		<title>
			个人信息
		</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="shortcut icon" href="favicon.ico">
		<link href="../static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="../static/admin/css/animate.css" rel="stylesheet">
		<link href="../static/admin/css/style.css?v=4.1.0" rel="stylesheet">
	</head>
	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>
								个人信息管理
							</h5>
						</div>
						<div class="ibox-content">
							<form class="form-horizontal m-t" id="login">
								<div class="form-group">
									<label class="col-sm-4 control-label">
										账户id：
									</label>
									<div class="col-sm-4">
										<input id="id" name="id" class="form-control" type="text" readonly>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
										账号：
									</label>
									<div class="col-sm-4">
										<input id="name" name="name" class="form-control" type="text" readonly>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
										姓名：
									</label>
									<div class="col-sm-4">
										<input id="nickName" name="nickName" class="form-control" type="text"
										aria-required="true" aria-invalid="false" class="valid" readonly>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
										性别：
									</label>
									<div class="col-sm-4">
										<input id="sex" name="sex" class="form-control" type="text" aria-required="true"
										aria-invalid="false" class="valid" readonly>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
										身份证号：
									</label>
									<div class="col-sm-4">
										<input id="idCard" name="idCard" class="form-control" type="text" aria-required="true"
										aria-invalid="true" class="error" readonly>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
										手机号：
									</label>
									<div class="col-sm-4">
										<input id="phone" name="phone" class="form-control" type="text" aria-required="true"
										aria-invalid="true" class="error">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
										邮箱：
									</label>
									<div class="col-sm-4">
										<input id="mail" name="mail" class="form-control" type="text" aria-required="true"
										aria-invalid="true" class="error">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
										家庭住址：
									</label>
									<div class="col-sm-4">
										<input id="address" name="address" class="form-control" type="text" aria-required="true"
										aria-invalid="true" class="error">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
										创建时间：
									</label>
									<div class="col-sm-4">
										<input id="creatTime" name="creatTime" class="form-control" type="text"
										aria-required="true" aria-invalid="true" class="error" readonly>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
										密码：
									</label>
									<div class="col-sm-4">
										<input id="password" name="password" class="form-control" type="password">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
										确认密码：
									</label>
									<div class="col-sm-4">
										<input id="confirm_password" name="confirm_password" class="form-control"
										type="password">
										<span class="help-block m-b-none">
											<i class="fa fa-info-circle">
											</i>
											请再次输入您的密码
										</span>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-6 col-sm-offset-5">
										<a class="btn btn-primary" id="sub">
											确定修改
										</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../static/admin/js/jquery.min.js?v=2.1.4">
		</script>
		<script src="../static/admin/js/bootstrap.min.js?v=3.3.6">
		</script>
		<script src="../static/admin/js/jquery.form.js">
		</script>
		<script src="../static/admin/js/jquery.cookie.js">
		</script>
		<script src="../static/admin/myjs/userinfo.js">
		</script>
	</body>

</html>
