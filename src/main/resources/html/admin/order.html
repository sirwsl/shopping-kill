
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=0.1,user-scalable=yes">
		<title>
			订单管理
		</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="shortcut icon" href="favicon.ico">
		<link href="../static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="../static/admin/css/animate.css" rel="stylesheet">
		<link href="../static/admin/css/style.css?v=4.1.0" rel="stylesheet">
		<link href="../static/admin/css/plugins/footable/footable.core.css" rel="stylesheet">
	</head>
	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeIn">
			<div class="row">
				<div class="ibox-content" style="padding-bottom:0px;">
					<div>
						<label class="form-inline" />
						类别：
						<select name="type" class="form-control" id="type">
							<option value="" selected="selected">
							</option>
							<option value="2">
								已支付
							</option>
							<option value="1">
								待支付
							</option>
							<option value="3">
								已出库
							</option>
							<option value="4">
								已收货
							</option>
							<option value="0">
								已取消
							</option>
						</select>
						</label>
						<label class="form-inline" />
						订单id：
						<input type="text" class="form-control" id="id" />
						</label>
						<label class="form-inline" />
						用户编号：
						<input type="text" class="form-control" id="userId" />
						</label>
						<label class="form-inline" />
						用户昵称：
						<input type="text" class="form-control" id="nickName" />
						</label>
						<label class="form-inline" />
						商品id：
						<input type="text" class="form-control" id="goodsId" />
						</label>
						<label class="form-inline" />
						商品名：
						<input type="text" class="form-control" id="name" />
						</label>
						<button type="button" class="btn btn-sm btn-primary " id="search">
							搜索
						</button>
						</span>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="tabs-container">
						<ul class="nav nav-tabs">
							<li class="active">
								<a data-toggle="tab" href="#tab-1" aria-expanded="true" onclick="onclicks(2)">
									已支付
								</a>
							</li>
							<li class="">
								<a data-toggle="tab" href="#tab-1" aria-expanded="false" onclick="onclicks(1)">
									待支付
								</a>
							</li>
							<li class="">
								<a data-toggle="tab" href="#tab-1" aria-expanded="false" onclick="onclicks(3)">
									已出库
								</a>
							</li>
							<li class="">
								<a data-toggle="tab" href="#tab-1" aria-expanded="false" onclick="onclicks(4)">
									已收货
								</a>
							</li>
							<li class="">
								<a data-toggle="tab" href="#tab-1" aria-expanded="false" onclick="onclicks(0)">
									已取消
								</a>
							</li>
						</ul>
						<div class="tab-content">
							<div id="tab-1" class="tab-pane active">
								<div class="panel-body">
									<div class="ibox float-e-margins">
										<div class="ibox-content">
											<table class="footable table table-stripped toggle-arrow-tiny" id="order">
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="Modal" class="modal fade" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div class="row">
							<h3 class="m-t-none m-b">
								订单改价
							</h3>
							<form role="form" name="exchanges" id="exchanges" enctype="application/x-www-form-urlencoded"
							action="http://localhost/admin/modifyPrice/v1" method="get" accept-charset="utf-8">
								<input id="orderId" name="orderId" style="display:none" readonly="true"
								value="" />
								<div class="col-sm-6">
									<div class="form-group">
										<label>
											商品原价
										</label>
										<div class="col-xl-8">
											<input type="number" class="form-control" id="oldMoney" name="oldMoney"
											/>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label>
											现在价格
										</label>
										<div class="col-xl-8">
											<input type="number" class="form-control" id="bigDecimal" name="bigDecimal"
											/>
										</div>
									</div>
								</div>
								<button class="btn btn-default" data-dismiss="modal">
									取消
								</button>
								<button class="btn btn-primary" data-dismiss="modal" id="sub">
									确定
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../static/admin/js/jquery.min.js?v=2.1.4">
	</script>
	<script src="../static/admin/js/bootstrap.min.js?v=3.3.6">
	</script>
	<script src="../static/admin/js/jquery.form.js">
	</script>
	<script src="../static/admin/js/jquery.cookie.js">
	</script>
	<script src="../static/admin/js/plugins/bootstrap-table/bootstrap-table.min.js">
	</script>
	<script src="../static/admin/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js">
	</script>
	<script src="../static/admin/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js">
	</script>
	<script src="../static/admin/myjs/order.js">
	</script>

</html>
