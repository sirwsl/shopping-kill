<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			- 主页示例
		</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link href="../static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="../static/admin/css/animate.css" rel="stylesheet">
		<link href="../static/admin/css/style.css?v=4.1.0" rel="stylesheet">
	</head>
	<body class="gray-bg">
		<div class="wrapper wrapper-content">
			<div class="row">
				<div class="col-sm-12">
					<div class="row row-sm text-center">
						<div class="col-xs-3">
							<div class="panel padder-v item">
								<div id="TodayNum" name="TodayNum" class="h1 text-info font-thin h1">
								</div>
								<span class="text-muted text-xs">
									今日访问
								</span>
								<div class="top text-right w-full">
									<i class="fa fa-caret-down text-warning m-r-sm">
									</i>
								</div>
							</div>
						</div>
						<div class="col-xs-3">
							<div class="panel padder-v item bg-primary">
								<div id="TodayOrder" name="TodayOrder" class="h1 text-fff font-thin h1">
								</div>
								<span class="text-muted text-xs">
									今天下单
								</span>
								<div class="top text-right w-full">
									<i class="fa fa-caret-down text-warning m-r-sm">
									</i>
								</div>
							</div>
						</div>
						<div class="col-xs-3">
							<div class="panel padder-v item">
								<div id="TodayOut" name="TodayOut" class="font-thin h1">
								</div>
								<span class="text-muted text-xs">
									今日出库
								</span>
								<div class="bottom text-left">
									<i class="fa fa-caret-up text-warning m-l-sm">
									</i>
								</div>
							</div>
						</div>
						<div class="col-xs-3">
							<div class="panel padder-v item badge-danger">
								<div id="Number" name="Number" class="font-thin h1">
								</div>
								<span class="text-muted text-xs">
									会员总数
								</span>
								<div class="bottom text-left">
									<i class="fa fa-caret-up text-warning m-l-sm">
									</i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="col-sm-6">
							<div class="ibox float-e-margins center">
								<div class="ibox-title ">
									<h5>
										操作日志记录
									</h5>
								</div>
								<table data-toggle="table" id="admin" data-classes="footable table  table-stripped ">
									<thead>
										<tr>
											<th data-field="id" data-align="center">
												id
											</th>
											<th data-field="detail" data-align="center">
												操作细节
											</th>
											<th data-field="manId" data-align="center">
												操作人ID
											</th>
											<th data-field="ip" data-align="center">
												IP
											</th>
											<th data-field="grade" data-align="center">
												等级
											</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="col-sm-12">
								<div class="ibox float-e-margins example">
									<div class="ibox-title">
										<h5>
											用户操作记录
										</h5>
									</div>
									<table data-toggle="table" id="user" data-classes="footable table  table-stripped">
										<thead>
											<tr>
												<th data-field="id" data-align="center">
													id
												</th>
												<th data-field="detail" data-align="center">
													操作细节
												</th>
												<th data-field="manId" data-align="center">
													操作人ID
												</th>
												<th data-field="ip" data-align="center">
													IP
												</th>
												<th data-field="grade" data-align="center">
													等级
												</th>
											</tr>
										</thead>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../static/admin/js/jquery.min.js?v=2.1.4">
	</script>
	<script src="../static/admin/js/plugins/footable/footable.all.min.js">
	</script>
	<script src="../static/admin/js/plugins/bootstrap-table/bootstrap-table.min.js">
	</script>
	<script src="../static/admin/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js">
	</script>
	<script src="../static/admin/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js">
	</script>
	<script src="../static/admin/js/jquery.cookie.js">
	</script>
	<script src="../static/admin/myjs/indexv1.js">
	</script>

</html>
