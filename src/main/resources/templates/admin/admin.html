<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			员工管理
		</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link href="../static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../static/admin/css/animate.css" rel="stylesheet">
		<link href="../static/admin/css/style.css?v=4.1.0" rel="stylesheet">
		<link href="../static/admin/css/bootstrap-editable.css" rel="stylesheet"
		/>
		<link href="../static/admin/css/bootstrapValidator.min.css" rel="stylesheet"
		/>
	</head>
	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="col-sm-4" style="margin-bottom: 10px;">
				<a data-toggle="modal" class="btn btn-success" href="#modal-form" data-toggle="modal"
				data-target="#myModal" id="cle">
					添加人员
				</a>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>
								员工管理
							</h5>
						</div>
						<div class="ibox-content">
							<table id="admin" class="footable table table-stripped toggle-arrow-tiny"
							data-page-size="8">
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
						</h4>
					</div>
					<div class="modal-body">
						<form role="form" id="addAdmin" enctype="application/x-www-form-urlencoded"
						method="post" action="https://test.wslhome.top/admin/addAdmin/v1">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-xl-3 control-label">
											账号
										</label>
										<div class="col-xl-9">
											<input class="form-control" id="name" name="name" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-xl-3 control-label">
											密码
										</label>
										<div class="col-xl-9">
											<input class="form-control" id="password" name="password" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-xl-3 control-label">
											姓名
										</label>
										<div class="col-xl-9">
											<input class="form-control" id="nickName" name="nickName" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-xl-3 control-label">
											性别
										</label>
										<div class="col-xl-9">
											<select class="form-control" id="sex" name="sex">
												<option value="MAN">
													男
												</option>
												<option value="WOMAN">
													女
												</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-xl-3 control-label">
											身份证号
										</label>
										<div class="col-xl-9">
											<input class="form-control" id="idCard" name="idCard" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-xl-3 control-label">
											手机号
										</label>
										<div class="col-xl-9">
											<input class="form-control" id="phone" name="phone" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-xl-3 control-label">
											地址
										</label>
										<div class="col-xl-9">
											<input class="form-control" id="address" name="address" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-xl-3 control-label">
											邮箱
										</label>
										<div class="col-xl-9">
											<input class="form-control" id="mail" name="mail" />
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<a type="button" class="btn btn-default" data-dismiss="modal">
									取消
								</a>
								<a type="button" class="btn btn-primary" id="subs" data-dismiss="modal">
									确定
								</a>
							</div>
					</div>
					</form>
				</div>
			</div>
		</div>
		</div>
	</body>
	<script src="../static/admin/js/jquery.min.js?v=2.1.4">
	</script>
	<script src="../static/admin/js/bootstrap.min.js?v=3.3.6">
	</script>
	<script src="../static/admin/js/jquery.form.js">
	</script>
	<script src="../static/admin/js/jquery.cookie.js">
	</script>
	<script src="../static/admin/js/plugins/bootstrap-table/bootstrap-table.min.js">
	</script>
	<script src="../static/admin/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js">
	</script>
	<script src="../static/admin/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js">
	</script>
	<script src="../static/admin/js/bootstrap-editable.min.js">
	</script>
	<script src="../static/admin/js/bootstrap-table-editable.js">
	</script>
	<script src="../static/admin/js/bootstrapValidator.min.js">
	</script>
	<script src="../static/admin/myjs/admin.js">
	</script>
	<script>
	</script>

</html>
