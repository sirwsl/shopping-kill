<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			广告管理
		</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="shortcut icon" href="favicon.ico">
		<link href="../static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="../static/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="../static/admin/css/animate.css" rel="stylesheet">
		<link href="../static/admin/css/style.css?v=4.1.0" rel="stylesheet">
	</head>
	<body class="gray-bg">
		<div class="row">
			<div class="m-b-xs" style="padding: 10px 36px; float: right;">
				<a data-toggle="modal" class="btn btn-success" href="#modal-form" data-target="#Editupdate">
					添加广告
				</a>
			</div>
			<div class="col-sm-12">
				<div class="tabs-container">
					<ul class="nav nav-tabs">
						<li class="active">
							<a onclick="col(0)" data-toggle="tab" href="#tab-1" aria-expanded="true">
								全部广告
							</a>
						</li>
						<li>
							<a onclick="col(1)" data-toggle="tab" href="#tab-1" aria-expanded="false">
								未开始
							</a>
						</li>
						<li>
							<a onclick="col(2)" data-toggle="tab" href="#tab-1" aria-expanded="false">
								进行中
							</a>
						</li>
						<li>
							<a onclick="col(3)" data-toggle="tab" href="#tab-2" aria-expanded="false"
							id="goods" name="goods">
								已结束
							</a>
						</li>
					</ul>
				</div>
				<div class="tab-content">
					<div id="tab-1" class="tab-pane active">
						<div class="panel-body">
							<div class="ibox float-e-margins">
								<div class="ibox-content">
									<table id="advertiesmant" class="footable table table-stripped toggle-arrow-tiny"
									data-page-size="8">
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="Editupdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								&times;
							</button>
							<h4 class="modal-title" id="myLabel">
							</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<form role="form" id="advertise">
									<div class="row">
										<div class="col-sm-6">
											<div class="form-group">
												<input id="id" name="id" style="display:none" value="" />
												<input id="imgUrl" name="imgUrl" style="display:none" readonly="true"
												value="" />
												<label class="col-xl-3 control-label">
													广告图片
												</label>
												<div class="col-xl-9">
													<div class="file-container" style="display:inline-block;position:relative;overflow: hidden;vertical-align:middle">
														<button class="btn btn-success fileinput-button" type="button">
															上传
														</button>
														<input type="file" id="file" name="file" multiple="multiple" onchange="loadFile(this.files[0])"
														style="position:absolute;top:0;left:0;font-size:34px; opacity:0">
													</div>
													<span id="imgUrls" name="imgUrls" style="vertical-align: middle">
														未上传文件
													</span>
												</div>
											</div>
											<div class="form-group">
												<label class="col-xl-3 control-label">
													目标地址
												</label>
												<div class="col-xl-9">
													<input type="text" id="targetUrl" name="targetUrl" class="form-control layer-date"
													/>
												</div>
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label class="col-xl-3 control-label">
													开始时间
												</label>
												<div class="col-xl-9 ">
													<input type="text" id="startTime" name="startTime" class="form-control layer-date"
													placeholder="YYYY-MM-DD hh:mm:ss" autocomplete="off" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
													/>
												</div>
											</div>
											<div class="form-group">
												<label class="col-xl-3 control-label">
													结束时间
												</label>
												<div class="col-xl-9">
													<input type="text" id="endTime" name="endTime" class="form-control layer-date"
													placeholder="YYYY-MM-DD hh:mm:ss" autocomplete="off" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
													/>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">
								取消
							</button>
							<button type="button" class="btn btn-primary" id="sub" data-dismiss="modal">
								确定
							</button>
						</div>
					</div>
				</div>
			</div>
			<script src="../static/admin/js/jquery.min.js?v=2.1.4">
			</script>
			<script src="../static/admin/js/bootstrap.min.js?v=3.3.6">
			</script>
			<script src="../static/admin/js/jquery.form.js">
			</script>
			<script src="../static/admin/js/jquery.cookie.js">
			</script>
			<script src="../static/admin/js/plugins/bootstrap-table/bootstrap-table.min.js">
			</script>
			<script src="../static/admin/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js">
			</script>
			<script src="../static/admin/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js">
			</script>
			<script src="../static/admin/js/content.js?v=1.0.0">
			</script>
			<script src="../static/admin/js/plugins/layer/laydate/laydate.js">
			</script>
			<script src="../static/admin/myjs/advertise.js">
			</script>
	</body>

</html>
