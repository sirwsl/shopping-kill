<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			黑名单
		</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="shortcut icon" href="favicon.ico">
		<link href="../static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="../static/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="../static/admin/css/animate.css" rel="stylesheet">
		<link href="../static/admin/css/style.css?v=4.1.0" rel="stylesheet">
	</head>
	<body class="gray-bg">
		<div class="row">
			<div class="col-sm-12">
				<div class="tabs-container">
					<ul class="nav nav-tabs">
						<li class="active">
							<a data-toggle="tab" href="#tab-1" aria-expanded="true" onclick="change(100)">
								手机号
							</a>
						</li>
						<li class="">
							<a data-toggle="tab" href="#tab-2" aria-expanded="false" onclick="change(10)">
								IP地址
							</a>
						</li>
					</ul>
					<div class="tab-content">
						<div id="tab-1" class="tab-pane active">
							<div class="panel-body">
								<div class="wrapper wrapper-content animated fadeInRight">
									<div class="row">
										<div class="col-sm-12">
											<div class="ibox float-e-margins">
												<div class="ibox-title">
													<h5 id="titles">
													</h5>
												</div>
												<div class="ibox-content">
													<div class="row">
														<div class="col-sm-4">
															<div class="input-group">
																<input type="text" id="seNum" placeholder="" class="input-sm form-control">
																<span class="input-group-btn">
																	<button type="button" class="btn btn-sm btn-primary" id="search">
																		搜索
																	</button>
																</span>
															</div>
														</div>
														<div class="m-b-xs" style="text-align:right">
															<a data-toggle="modal" style=" float:right; margin: 5px;" class="btn btn-success"
															data-target="#EditModal" id="addLimit">
																添加
															</a>
															<a style=" float:right; margin: 5px; " class="btn btn-danger" id="del">
																删除
															</a>
														</div>
													</div>
													<div class="table-responsive">
														<table id="limitList" class="table table-striped table-bordered table-hover dataTables-example">
														</table>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
			<div class="modal-dialog" style="width:20%;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							二次确认操作
						</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<div class="form-group">
								<label class="col-xl-3 control-label" id="addtitle">
								</label>
								<div class="col-xl-9">
									<input type="text" class="form-control layer-date" id="adress" placeholder=""
									autocomplete="off" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="form-group">
								<label class="col-xl-3 control-label">
									开始时间
								</label>
								<div class="col-xl-9">
									<input id="startTime" class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss"
									autocomplete="off" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
									/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="form-group">
								<label class="col-xl-3 control-label">
									开始时间
								</label>
								<div class="col-xl-9">
									<input id="endTime" class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss"
									autocomplete="off" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
									/>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<a type="button" class="btn btn-default" data-dismiss="modal">
							取消
						</a>
						<a type="button" class="btn btn-primary" data-dismiss="modal" onclick="submits(true)">
							确定
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../static/admin/js/jquery.min.js?v=2.1.4">
	</script>
	<script src="../static/admin/js/bootstrap.min.js?v=3.3.6">
	</script>
	<script src="../static/admin/js/jquery.form.js">
	</script>
	<script src="../static/admin/js/jquery.cookie.js">
	</script>
	<script src="../static/admin/js/plugins/bootstrap-table/bootstrap-table.min.js">
	</script>
	<script src="../static/admin/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js">
	</script>
	<script src="../static/admin/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js">
	</script>
	<script src="../static/admin/js/plugins/layer/laydate/laydate.js">
	</script>
	<script src="../static/admin/myjs/limitList.js">
	</script>

</html>
