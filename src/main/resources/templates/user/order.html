<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=0.1,user-scalable=yes">
		<meta http-equiv ="Content-Security-Policy" content="upgrade-insecure-requests">
		<title>order</title>
		<link rel="stylesheet" type="text/css" href="../static/user/css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../static/user/css/proList.css" />
		<link rel="stylesheet" type="text/css" href="../static/user/css/mygxin.css" />
	</head>
	<body>
		<div class="order cart mt">
			<!-----------------site------------------->
			<div class="site">
				<p class="wrapper clearfix">
					<span class="fl">订单确认</span>
					<img class="top" src="../static/user/img/temp/cartTop02.png">
				</p>
			</div>
			<div class="orderCon wrapper clearfix">
				<div class="orderL fl">
					<h3>收件信息<a href="#" class="fr edit">新增地址</a></h3>
					<div class="addres clearfix" id = "addresses">
							
						
					</div>
					<h3>支付方式</h3>
					<!--------way---------------->
					<div class="way clearfix" id = "payaway">
						<img class="on" alt = '1' src="../static/user/img/temp/way01.jpg">
						<img alt = '2' src="../static/user/img/temp/way02.jpg">
						<img alt = '3' src="../static/user/img/temp/way03.jpg">
						<img alt = '4' src="../static/user/img/temp/way04.jpg">
					</div>
					<h3>订单备注</h3>
					<!--------dis---------------->
					<div class="dis clearfix" style="padding-top: 1.25rem;" >
						<textarea style="width: 50rem; height: 6.25rem; " id = "detail"></textarea>
					</div>
				</div>
				<div class="orderR fr" style="padding-right: 10rem;">
					<div class="msg">
						<h3>订单内容<a href="cart.html" class="fr" style="width: 60px">返回收藏夹</a></h3>
						<!--------ul---------------->
						<ul class="clearfix">
							<li class="fl" id = 'imgss'>
								
							</li>
							<li class="fl">
								<p>商品名称：<em id = "name"></em></p>
								<p>商品属性：<em id = "details"></em></p>
								<p>数量：<em id = "num"></em></p>
							</li>
							<li class="fr" style="width: 60px"  ID= "money"></li>
						</ul>
					</div>
					<!--------tips---------------->
					<div class="tips">
						<p><span class="fl">商品金额：</span><span class="fr" style="width: 60px" id = "price"></span></p>
						<p><span class="fl">优惠金额：</span><span class="fr" style="width: 60px">¥0.00</span></p>
						<p><span class="fl">运费：</span><span class="fr"style="width: 60px" id = "yunfei"></span></p>
					</div>
					
					<div class="count tips">
						<p><span class="fl">合计：</span><span class="fr" style="width: 60px" id = "totalPrice"></span></p>
					</div>
					
					<a onclick = "subs()" class="pay">去支付</a>
				</div>
			</div>
		</div>
		<!--编辑弹框-->
		<!--遮罩-->
		<div class="mask" style="" id = "mask1"></div>
		<div  class="adddz editAddre" id = "mask2" style="display: none; top: 20%;">
			<form action="https://test.wslhome.top/user/addOrUpdateAddress/v1" method="POST" id = "addressAdd">
				<input type="text" id = "id" name = "id" value = "" style="display: none;" autocomplete="off"/>
				<input type="text" placeholder="姓名" class="on" id = "name" name = "name" autocomplete="off"/>
				<input type="text" placeholder="手机号" id = "phone" name = "phone" autocomplete="off" />
				<textarea id="address" name = "address" rows="" cols="" placeholder="详细地址" autocomplete="off"></textarea>
				<input type="text" id = "addressNum" name = "addressNum" placeholder="邮政编码" autocomplete="off"/>
				<div class="bc">
					<input type="button" value="保存" id = "adOk"/>
					<input type="button" value="取消" />
				</div>
			</form>
		</div>
		<div style="height: 40px;"></div>
	</body>
	<script src="../static/user/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/user/js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/user/js/pro.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/user/js/user.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/user/js/jquery.form.js" type="text/javascript" ></script>
	<script type="application/javascript" src="../static/user/js/jquery.cookie.js"></script>
	<script type="application/javascript" charset="UTF-8" src="../static/user/myjs/order.js"></script>
</html>
